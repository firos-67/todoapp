<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<header class="header">
            <div class="container">
            	<a href="{% url 'home' %}" class="my-logo"><img src="{% static 'media/logo.png' %}"></a>
            	<nav class="nav">
	                {% if request.user.is_authenticated %}
	    	              	<a href="{% url 'home' %}"><i class="bi bi-list-task"></i> Home</a>
	    	              	<a href="{% url 'index' %}"><i class="bi bi-list-task"></i> My Tasks</a>
		                	<a href="#">Hi {{request.user | title}}</a>
	    	                <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
	                {% else %}
							<a href="{% url 'login' %}" class="btn btn-outline">Login</a>
	            	        <a href="{% url 'register' %}" class="btn btn-primary">Join Now</a>
	                {% endif %}
	              </nav>
            </div>
        </header>
        <main>
            <div class="container mt-3">
             {% block content %}
             {% endblock %}
            </div>
        </main>
        <footer class="my_footer">
            <div class="container">
				<p>&copy; {% now "Y" %} ToDo App. All rights are reserved</p>
            </div>
        </footer>
<script type='text/javascript'>
    window.onload=function(){
        setTimeout(function() {
            var e = document.getElementById("err-log");
            e.style.display = "none";
            }, 3000);
        }
</script>
</body>
</html>

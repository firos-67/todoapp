{% extends 'base.html' %}
{% block content %}
  <div class="container">
      <div class="row">
        <div class="col-lg-5 mb-3 ml-5 mt-3">
                 <h3 class="card-title" align="center">Register</h3>
                 <form method="POST">
                     {% csrf_token %}
                    <div class="row mt-3 mb-3 ml-3">
                        <label >Username</label>
                        <div >
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 ml-3">
                        <label>Password</label>
                        <div >
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3 ml-3">
                        <label>Confirm Password</label>
                        <div >
                            <input type="password" class="form-control" name="cpass" required>
                        </div>
                    </div>
                    {% if messages %}
				        {% for message in messages %}
					        <div id="err-log" class="error">
					            * {{message}}
					        </div>
					   {% endfor %}
				    {% endif %}
                    <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                     <div class="mt-3 mb-3 ml-3 col-sm-10 col-lg-12">
                        Already have account? <a href="{% url 'login' %}">Login</a>
                    </div>
                </form>
        </div>
      </div>
    </div>
{% endblock %}
